<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에이버</title>
    <!-- 새로운 아이콘 지정 -->
    <link rel="icon" href="channels4_profile.png" type="image/png">
    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f6f6;
        }

        /* 헤더 스타일 */
        header {
            background-color: #03c75a;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* 로그인/회원가입 스타일 */
        .login-container {
            margin-right: 20px;
        }
        .login-container a {
            color: #ffffff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #028a48;
            transition: background-color 0.3s ease;
        }
        .login-container a:hover {
            background-color: #025c2e;
        }

        /* 내비게이션 스타일 */
        nav {
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline-block;
            margin-right: 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333333;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #ffffff;
            border: 1px solid #cccccc;
            transition: background-color 0.3s ease;
        }
        nav ul li a:hover {
            background-color: #03c75a;
            color: #ffffff;
        }

        /* 버튼 및 검색창 스타일 */
        .search-container {
            text-align: center;
            margin-top: 20px;
        }
        .search-container input[type="text"] {
            padding: 8px;
            border-radius: 3px;
            border: 1px solid #cccccc;
            font-size: 16px;
            width: 300px;
        }
        .search-container button {
            padding: 8px 20px;
            border-radius: 3px;
            border: none;
            background-color: #03c75a;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .search-container button:hover {
            background-color: #028a48;
        }

        /* 광고 스타일 */
        .advertisement {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #ffffff;
            border: 2px solid #03c75a;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 9999; /* 광고가 다른 요소 위에 표시되도록 설정 */
            display: none; /* 처음에는 숨김 처리 */
        }

        /* 본문 스타일 */
        main {
            padding: 20px;
        }

        /* 푸터 스타일 */
        footer {
            background-color: #333333;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* 미디어 쿼리(Media Query) */
        @media only screen and (max-width: 600px) {
            /* 화면 너비가 600px 이하일 때 적용되는 스타일 */
            .search-container input[type="text"] {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <header>
        <h1>에이버</h1>
        <div class="login-container">
            <a href="https://nid.naver.com/nidlogin.login?mode=form&url=https://www.naver.com/">로그인</a>
        </div>
    </header>

    <!-- 내비게이션 -->
    <nav>
        <ul>
            <li><a href="https://news.naver.com/">뉴스</a></li>
            <li><a href="https://entertain.naver.com/">연예</a></li>
            <li><a href="https://sports.news.naver.com/">스포츠</a></li>
            <li><a href="https://map.naver.com/">지도</a></li>
            <li><a href="https://finance.naver.com/">증권</a></li>
            <li><a href="https://papago.naver.com/">번역</a></li>
        </ul>
    </nav>

    <!-- 버튼 및 검색창 -->
    <div class="search-container">
        <form action="https://search.naver.com/search.naver" method="GET">
            <input type="text" id="search-input" name="query" placeholder="검색어를 입력하세요...">
            <button type="submit" id="search-button">검색</button>
        </form>
    </div>

    <!-- 광고 -->
    <div class="advertisement" id="advertisement">
        <h2>광고</h2>
        <p id="advertisement-content"></p>
    </div>

    <!-- 본문 -->
    <main>
        <!-- 여기에 본문 내용을 추가하세요 -->
    </main>

    <!-- 푸터 -->
    <footer>
        <p>&copy; 2024 에이버. All rights reserved.</p>
    </footer>
</body>
</html>
